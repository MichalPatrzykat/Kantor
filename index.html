<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kantor</title>
  <meta property="og:image" content="css/images/euro-.jpg">
  <link rel="icon" href="css/images/ikona1.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/article.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <header class="header">
      <h1>Kalkulator walut</h1>
  </header>
  <main class="central">
      <form class="form js-form">
          <fieldset class="form__fieldset">
              <legend class="form__legend">Przelicz waluty</legend>
              <p class="form__paragraph">
                  <label class="form__label">
                      <span class="form__labelText">Kwota PLN:</span>
                      <input class="form__field js-pln" placeholder="PLN" autofocus required
                          type="number" min="1" step="any">
                  </label>
              </p>
              <p class="form__paragraph">
                  <label class="form__label">
                      <span class="form__labelText">Obca waluta:</span>
                      <select class="form__field js-currency">
                          <option value="EUR">Euro</option>
                          <option value="USD">Dolar Amerykański</option>
                      </select>
                  </label>
              </p>
          </fieldset>
          <p class="form__paragraph">
              <button class="form__button" type="submit">Przelicz</button>
              <button class="form__button" type="reset">Resetuj</button>
          </p>
          <p class="form__paragraph form__paragraph--special">
              Kursy: Dolar Amerykański - 3.78 zł, Euro - 4,57 zł
          </p>
          <p class="form__paragraph">
              Wynik: <strong class="form__outcome js-outcome"></strong>

              <footer class="footer">
                &#xa9; Michał Patrzykąt 2021
            </footer>

          </p>
      </form>
  </main>
</body>

</html>
